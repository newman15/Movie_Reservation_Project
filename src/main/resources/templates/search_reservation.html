<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Find Reservation</title>
<style>
	#title {
		background-color: lightblue;
		color: black;
		padding: 40px;
		text-align: center;
		border-style: solid;
	} 
	
	h2{
		text-align: center;
	}
	
	body{
		background-color: #E6E6DC;
	}
	
	table{
		width: 100%;
		text-align: center;
		padding-left: 25%;
		padding-right: 25%;
	}
	
	td, th{
		border: 1px solid black;
		padding: 8px;
	}
	
	form{
		text-align: center;
	}
	
	button{
		font-size: 20px;
	}
	
</style>
</head>
<body>
	<div id="title">
		<h1>JAZZ Cinemas</h1>
	</div>
	
	<h2>Your Reservation Details</h2>
	
	<table>
		<tr>
			<th>Reservation Number</th>
			<th>Movie Title</th>
			<th>Number of Tickets</th>
			<th>Showtime</th>
		</tr>
		<tr th:each="searchReservation : ${searchReservation}">
			<td th:text="${searchReservation.id}"></td>
			<td th:text="${searchReservation.movieName}"></td>
			<td th:text="${searchReservation.numberOfTickets}"></td>
			<td th:text="${searchReservation.showTime}"></td>
		</tr>
	</table>
	<br/><br/><br/>
	
	<form action="#" th:action="@{/movies}">
		<button type="submit" name="returnToMovies">Return To Movies List</button>
	</form>
	<br/><br/><br/>
	
</body>
</html>
